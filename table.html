<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
<p>Таблица</p>
<table>
	<caption>HTML COLORS</caption>
	<thead>
		<tr>
			<th>Color</th>
			<th>Name</th>
			<th>HEX</th>
			<th>RGB</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="background-color:White ;"></td>
		    <td>White</td>
		    <td>#FFFFFF</td>
		    <td>(255, 255, 255)</td>
		</tr>
		<tr>
			<td style="background-color:Silver ;"></td>
		    <td>Silver</td>
		    <td>#C0C0C0</td>
		    <td>(192, 192, 192)</td>
		</tr>
		<tr>
			<td style="background-color:Black ;"></td>
		    <td>Black</td>
		    <td>#000000</td>
		    <td>(0, 0, 0)</td>
		</tr>
		<tr>
			<td style="background-color:Red ;"></td>
		    <td>Red</td>
		    <td>#FF0000</td>
		    <td>(255, 0, 0)</td>
		</tr>
		<tr>
			<td style="background-color: Maroon;"></td>
		    <td>Maroon</td>
		    <td>#800000</td>
		    <td>(128, 0, 0)</td>
		</tr>
		<tr>
			<td style="background-color: Yellow;"></td>
		    <td>Yellow</td>
		    <td>#FFFF00</td>
		    <td>(255, 255, 0)</td>
		</tr>
		<tr>
			<td style="background-color:Olive ;"></td>
		    <td>Olive</td>
		    <td>#808000</td>
		    <td>(128, 128, 0)</td>
		</tr>
		<tr>
			<td style="background-color:Lime ;"></td>
		    <td>Lime</td>
		    <td>#00FF00</td>
		    <td>(0, 255, 0)</td>
		</tr>
	</tbody>
</table>
</body>
</html>
